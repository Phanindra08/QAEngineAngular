<div class="container">
  <h1>User Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="userAuthentication()">
    <div class="form-group">
      <label for="username">* Username:</label> &nbsp; <input
      type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username:" /> <br /> <br />
    </div>
    <div class="form-group">
      <label for="password">* Password:</label> &nbsp; <input
      type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password:" /> <br /> <br />
    </div>
    <input type="submit" value="Log in" class="button" />
  </form>
  <br /> <br /> <br />

  <button (click)="goToCreateAccount()" class="button">Create Account</button> <br /> <br />
</div>
